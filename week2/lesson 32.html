<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <form action="" method="GET" target="_blank">
    <label for="search">Search</label><br>
    <input 
      type="search"
      id="search"
      name="search"
      placeholder="Enter A Search Word"
      autofocus
    >
    <br><br>
    <label for="file">File</label><br>
    <input 
      type="file"
      id="file"
      name="file"
    >
    <br><br>

    <label for="url">URL</label><br>
    <input 
      type="url"
      id="url"
      name="url"
      required
    >
    <br><br>

    <label for="date">Date</label><br>
    <input 
      type="date"
      id="date"
      name="date"
      value="1982-10-25" 
      >
    <br><br>

    <label for="month">Month</label><br>
    <input 
      type="month"
      id="month"
      name="month"
      value="1982-10"  
      >
    <br><br>
    <input type="reset" value="Empty">
    <input 
      type="submit" 
      value="Send"
      formnovalidate
    >
  </form>
</body>
</html>
